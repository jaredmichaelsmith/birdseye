<!DOCTYPE html>
<html lang="en" ng-app="BirdsEye">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="BirdsEye, a Twitter Sentiment Visualizer. View Twitter like you never have before. From above.">
     <meta name="author" content="Jared Smith">

     <title>BirdsEye</title>

     <!-- FontAwesome icons -->
     </i><link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">

     <!-- Leaflet CSS Styles -->
     <link rel="stylesheet" href="{{ leaflet_css }}">

     <!-- Bootstrap CSS Styles -->
     <link rel="stylesheet" href="{{ bootstrap_css }}?v=1.0">  
    
     <!-- Slick jQuery Slider by Ken Wheeler -->
     <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css"/>
     
     <!-- Custom CSS Styles -->
     <link rel="stylesheet" href="{{ viz_css }}?v=1.0">

     <!-- Fix for older browsers (IE) -->
     <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->

</head>

<body>
    <!-- Container for the Angular application -->
    <div id="tweet-hud" ng-controller="TweetHud">

    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BirdsEye: Twitter from Above</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" onclick="$('#aboutModal').modal('show'); return false;"><i class="icon-question-sign" style="color: white"></i>&nbsp;&nbsp;About</a></li>
                <li><a href="mailto:smith@utk.edu?subject=Hello I saw BirdsEye!"><i class="icon-envelope" style="color: white"></i>&nbsp;&nbsp;Contact</a></li>
                <li><a href="https://github.com/jaredmichaelsmith/sentimentvizualizer"><i class="icon-github-alt" style="color: white"></i>&nbsp;&nbsp;GitHub</a></li>
                <li><a href="https://twitter.com/share"><i class="icon-twitter" style="color: white"></i>&nbsp;&nbsp;Share</a></li>
            </ul>
        </div>
    </div>
    <!-- End Navbar -->

    <!-- Sidebar and Map Container -->
    <div id="container" class="row">
        <div id="sidebar" class="col-sm-3 col-lg-3" style="padding: 10px; overflow: auto">
            <!-- Repeats for every Tweet in the $scope.tweets model -->
            {% raw %}
            <div ng-repeat="tweet in tweets" class="tweet-item {{tweet.sentiment}}">
                <img ng-src="{{tweet.user_profile_image_url}}" />
                <span class="text"><a href="{{tweet.user_profile_image_url}}" target="_blank">{{ tweet.user_screen_name}}</a></span>
            {% endraw %}
            </div>
        </div>
        <!-- Leaflet map embed -->
        <div class="col-sm-9 col-lg-9" id="map"></div>
    </div>
    <!-- End Sidebar and Map Row -->

    <!-- Sidebar Toggle -->
    <a href="#" type="button" rel="tooltip" class="toggle btn btn-default" data-toggle="tooltip" data-placement="right" title="Toggle sidebar"><i class="icon-chevron-left"></i></a>

    <!-- About modal pop-up -->
    <div class="modal fade" id="aboutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">BirdsEye by <a href="https://www.jaredmichaelsmith.com">Jared Smith</a></h3>
                </div>
            </div>
        </div>
    </div>
    <!-- End About modal pop-up -->

    </div>

    <!-- 3rd Party JavaScript files -->
    <script src="{{ leaflet_js }}" charset="utf-8"></script>
    <script src="{{ d3_js  }}" charset="utf-8"></script>
    <script src="{{ leaflet_d3_js }}" charset="utf-8"></script>
    <script src="{{ sock_js }}" charset="utf-8"></script>
    <script src="{{ stomp_js }}" charset="utf-8"></script>
    <script src="{{ jquery_js }}" charset="utf-8"></script>
    <script src="{{ bootstrap_js }}" charset="utf-8"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-resource.min.js"></script>

    <!-- Custom JavaScript, contains Leaflet map -->
    <script src="{{ viz_js }}" charset="utf-8"></script>

    <!-- Twitter JavaScript -->
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
     
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
     
      return t;
    }(document, "script", "twitter-wjs"));</script>
    <!-- End Twitter JavaScript -->



</body>

</html>
